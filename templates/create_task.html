{% extends 'base.html' %}

Create Task

{% block content %}
<div class="container mt-4">
    <h2>Create New Task</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-primary">Create Task</button>
        <a href="{% url 'task_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
